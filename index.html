<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FaanzyCloud - File Hosting</title>
  <link rel="icon" href="https://www.mediafire.com/images/icons/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background: #0070eb;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .file {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .file-name {
      font-weight: 500;
    }

    .file button {
      background: #0070eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: not-allowed;
      font-weight: bold;
      transition: 0.3s;
    }

    .file button.active {
      cursor: pointer;
      background: #0070eb;
    }

    .follow-buttons {
      margin-top: 1.5rem;
    }

    .follow-buttons button {
      margin: 0.3rem;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .ig { background: #e1306c; }
    .yt { background: #ff0000; }
    .wa { background: #25d366; }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <img src="https://www.mediafire.com/images/icons/favicon.ico" alt="icon">
  FaanzyCloud File Download
</header>

<div class="container">
  <h2>üìÇ File List</h2>
  <div id="fileList">Loading files...</div>

  <div class="follow-buttons">
    <p><strong>üîì Untuk mengunduh, ikuti semua sosial di bawah:</strong></p>
    <button class="ig" onclick="openFollow('ig')">üì∑ Instagram</button>
    <button class="yt" onclick="openFollow('yt')">‚ñ∂Ô∏è YouTube</button>
    <button class="wa" onclick="openFollow('wa')">üí¨ WhatsApp</button>
  </div>
</div>

<footer>¬© 2025 FaanzyCloud - Powered by GitHub & Faanzy Market</footer>

<script>
  const username = "username"; // Ganti dengan username GitHub kamu
  const repo = "faanzy-cloud";

  const follows = {
    ig: false,
    yt: false,
    wa: false
  };

  async function fetchFiles() {
    const fileListEl = document.getElementById("fileList");
    try {
      const res = await fetch(`https://api.github.com/repos/${faanzylosttt}/${repo}/contents/files`);
      const files = await res.json();

      fileListEl.innerHTML = "";

      files.forEach(file => {
        if (file.type === "file") {
          const el = document.createElement("div");
          el.className = "file";
          el.innerHTML = `
            <div class="file-name">${file.name}</div>
            <button disabled data-url="${file.download_url}">Download</button>
          `;
          fileListEl.appendChild(el);
        }
      });
    } catch (err) {
      fileListEl.innerHTML = "Gagal memuat daftar file.";
    }
  }

  function openFollow(platform) {
    if (platform === "ig") window.open("https://instagram.com/akunmu", "_blank");
    if (platform === "yt") window.open("https://youtube.com/@channelmu", "_blank");
    if (platform === "wa") window.open("https://wa.me/628xxxx", "_blank");

    follows[platform] = true;
    checkUnlock();
  }

  function checkUnlock() {
    if (follows.ig && follows.yt && follows.wa) {
      document.querySelectorAll("button[data-url]").forEach(btn => {
        btn.disabled = false;
        btn.classList.add("active");
        btn.onclick = () => window.open(btn.dataset.url, "_blank");
      });
    }
  }

  fetchFiles();
</script>

</body>
</html>
