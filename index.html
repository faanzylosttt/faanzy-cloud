<style>

  --primary:#0091ff;
  --secondary:#0066cc;

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial}

main{max-width:960px;margin:35px auto;padding:0 20px}
.uploadBanner{background:var(--grey);border:1px dashed #bbb;border-radius:8px;padding:40px 20px;text-align:center;color:#555;font-size:16px}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.05)}
thead{background:var(--grey);font-weight:600;font-size:14px}
th,td{padding:14px 18px;text-align:left;font-size:14px}
tbody tr:hover{background:#f9fafb}
.fileName{display:flex;align-items:center}
.fileIcon{width:36px;height:36px;margin-right:12px}
.btnDownload{background:var(--primary);color:#fff;border:none;padding:6px 14px;border-radius:4px;font-size:13px;cursor:pointer}
.btnDownload:hover{background:var(--secondary)}
/* popup */
.popupBg{position:fixed;inset:0;background:rgba(0,0,0,.55);display:flex;align-items:center;justify-content:center;z-index:9999}
.popupCard{background:#fff;border-radius:10px;padding:30px 35px;max-width:380px;text-align:center;box-shadow:0 8px 25px rgba(0,0,0,.3)}

.socialBtns{display:flex;gap:12px;justify-content:center;margin-bottom:20px}

.socialBtns a:hover{background:#e5e5e5}
.verifyBtn{background:var(--primary);color:#fff;border:none;padding:8px 22px;border-radius:5px;font-size:14px;cursor:pointer}
.verifyBtn:hover{background:var(--secondary)}

<body>
<header>
  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwIDJMNSAxMUw1IDI5TDIwIDM4TDM1IDI5TDM1IDExTDIwIDJaIiBmaWxsPSIjMDA5MWZmIi8+CjxwYXRoIGQ9Ik0yMCAxMFYxOEwyNiAyMkwyMCAxMFoiIGZpbGw9IiNmZmYiLz4KPHBhdGggZD0iTTE0IDIwTDIwIDEwTDIwIDMwTDE0IDIwWiIgZmlsbD0iI2ZmZiIvPgo8L3N2Zz4K" alt="logo">
  <span>Faanzy Cloud</span>

<main>
  <div class="uploadBanner">
    Drag & drop files here or upload via GitHub â†’ folder <strong>files/</strong>
  </div>

  <table>
    <thead><tr>
      <th width="55%">Name</th>
      <th width="15%">Size</th>
      <th width="20%">Uploaded</th>
      <th width="10%">Download</th>
    </tr></thead>
    <tbody id="tbody"></tbody>
  </table>
</main>

<!-- POPUP UNLOCK -->
<div id="popup" class="popupBg hidden">
  <div class="popupCard">
    <h3>ðŸ”’ Unlock File</h3>
    <p>Selesaikan tugas berikut untuk melanjutkan download:</p>
    <div class="socialBtns">
      <a href="https://instagram.com/USERNAME_IG" target="_blank">Follow IG</a>
      <a href="https://whatsapp.com/channel/USERNAME_WA" target="_blank">Join WA</a>
      <a href="https://youtube.com/@USERNAME_YT?sub_confirmation=1" target="_blank">Subs YouTube</a>
    </div>
    <button class="verifyBtn" onclick="unlockNow()">Saya sudah selesai â†’ Download</button>
  </div>
</div>

<script>
const OWNER = 'faanzylosttt';   // ganti
const REPO  = 'faanzy-cloud';
const PATH  = 'files';

let downloadUrl = '';

// Ambil daftar file
fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`)
  .then(r=>r.json())
  .then(data=>{
    const rows = data.filter(f=>f.type==='file').map(f=>{
      const kb = (f.size/1024).toFixed(1);
      const size = kb>1024 ? (kb/1024).toFixed(2)+' MB' : kb+' KB';
      const date = new Date(f.sha.slice(0,8) + '0'.repeat(24)).toLocaleDateString('id-ID');
      return `
        <tr>
          <td class="fileName">
            <img class="fileIcon" src="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome/svgs/solid/file.svg">
            ${f.name}
          </td>
          <td>${size}</td>
          <td>${date}</td>
          <td><button class="btnDownload" onclick="showUnlock('${f.download_url}')">Download</button></td>
        </tr>`;
    }).join('');
    document.getElementById('tbody').innerHTML = rows;
  });

// Tampilkan popup
function showUnlock(url){
  downloadUrl = url;
  document.getElementById('popup').classList.remove('hidden');
}
// Unlock & download
function unlockNow(){
  document.getElementById('popup').classList.add('hidden');
  window.location.href = downloadUrl;
}
</script>
</body>
