<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Faanzy Cloud – Ultra</title>
<style>
:root{--blue:#00c6ff;--dark:#0e0e10}
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{background:var(--dark);color:#fff;display:flex;flex-direction:column;min-height:100vh}
header{background:rgba(255,255,255,.07);backdrop-filter:blur(12px);padding:20px 30px;font-size:24px;font-weight:800;color:var(--blue);text-align:center}
main{flex:1;padding:20px}
.card{background:rgba(255,255,255,.08);border-radius:18px;margin:15px 0;padding:22px;display:flex;align-items:center;gap:16px}
.card img{width:52px;height:52px;border-radius:12px}
.info{flex:1}
.name{font-size:18px;font-weight:700}
.size{font-size:15px;color:#aaa}
.btn{background:linear-gradient(135deg,var(--blue),#0077ff);color:#fff;border:none;padding:12px 28px;border-radius:10px;font-size:15px;font-weight:700;cursor:pointer}
.btn:disabled{background:#444}
.modalBg{position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(14px);display:flex;align-items:center;justify-content:center;z-index:9999}
.modalBox{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.15);border-radius:24px;padding:40px 25px;width:92%;max-width:460px;text-align:center}
.modalBox h3{font-size:26px;margin-bottom:15px}
.task{background:rgba(255,255,255,.08);border-radius:14px;padding:16px;margin:12px 0;display:flex;justify-content:space-between;align-items:center;font-size:16px}
.task span{flex:1}
.progressBar{height:6px;background:#333;border-radius:3px;margin:20px 0;overflow:hidden}
.progressBar div{height:100%;width:0;background:var(--blue);transition:width .4s}
.hidden{display:none}
</style>
</head>
<body>
<header>Faanzy Cloud 2024</header>
<main id="list">Loading…</main>

<!-- MODAL -->
<div id="modal" class="modalBg hidden">
  <div class="modalBox">
    <h3>🔓 Unlock File</h3>
    <div id="tasks"></div>
    <div class="progressBar"><div id="bar"></div></div>
    <button id="unlockBtn" class="btn" disabled>Download</button>
  </div>
</div>

<script>
const OWNER = 'faanzylosttt'; // ganti
const REPO  = 'faanzy-cloud';
const PATH  = 'files';
let fileUrl = '';
const tasks = [
  {id:'ig',name:'Follow Instagram',url:'https://instagram.com/USERNAME_IG'},
  {id:'wa',name:'Join WhatsApp Channel',url:'https://whatsapp.com/channel/USERNAME_WA'},
  {id:'yt',name:'Subscribe YouTube',url:'https://youtube.com/@USERNAME_YT?sub_confirmation=1'}
];

// load file list
fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`)
  .then(r=>r.json())
  .then(data=>{
    const html = data.filter(f=>f.type==='file').map(f=>{
      const kb = f.size/1024;
      const size = kb>1024 ? (kb/1024).toFixed(2)+' MB' : kb.toFixed(1)+' KB';
      return `<div class="card">
                <img src="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome/svgs/solid/file.svg">
                <div class="info"><div class="name">${f.name}</div><div class="size">${size}</div></div>
                <button class="btn" onclick="openUnlock('${f.download_url}')">Download</button>
              </div>`;
    }).join('');
    document.getElementById('list').innerHTML = html;
  });

function openUnlock(url){
  fileUrl = url;
  let done = 0;
  document.getElementById('bar').style.width='0%';
  document.getElementById('unlockBtn').disabled = true;
  document.getElementById('modal').classList.remove('hidden');

  const container = document.getElementById('tasks');
  container.innerHTML = '';
  tasks.forEach((t,i)=>{
    container.innerHTML += `
      <div class="task">
        <span>${t.name}</span>
        <button class="btn" onclick="follow('${t.url}',${i})">Follow</button>
      </div>`;
  });
}

function follow(link,idx){
  const btn = event.target;
  btn.disabled = true;
  btn.textContent = '⏳';
  window.open(link,'_blank');
  setTimeout(()=>{
    btn.textContent = '✅ Done';
    const percent = ((idx+1)/tasks.length)*100;
    document.getElementById('bar').style.width = percent+'%';
    if(idx === tasks.length-1){
      document.getElementById('unlockBtn').disabled = false;
    }
  },4000);
}

document.getElementById('unlockBtn').addEventListener('click',()=>{
  document.getElementById('modal').classList.add('hidden');
  window.location.href = fileUrl;
});
</script>
</body>
</html>
